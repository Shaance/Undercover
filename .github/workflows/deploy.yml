name: Deploy to server
on:
  push:
    branches: [main]
jobs:

  test_svelte:
    name: Build and run frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Installing depedencies
        run: npm install
      - name: Run unit tests
        run: npm test
      - name: Build the app
        run: npm run build

  deploy_svelte:
    needs: test_svelte
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: | 
          source ~/.nvm/nvm.sh
          cd undercover/
          nvm use
          pm2 stop svelte
          git fetch
          git reset --hard HEAD
          git merge '@{u}'
          printf "WS_API_URL=${{ secrets.WS_API_URL }}\nREST_API_URL=${{ secrets.REST_API_URL }}" > .env
          npm install
          pm2 restart svelte
          npm run cy:run